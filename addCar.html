<!DOCTYPE html>
<html>
<head>
	<title>Car Management App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
	<header>
		<h1>Add Car</h1>

	</header>
	<main >
		<p id="introAdd">fill the car details you want to add to the company list</p>
			<form action="carAdd.php" method="POST" id="AddCarForm" >
				<div id="workerDiv">
				
				<label  for="first_name" >First name </label>
				<input  type="text" id="first_name" name="first_name" maxlength="30" required>
				<p id="first_name_error" class="error"></p>
					
				<label  for="last_name" >Last_name </label>
				<input  type="text" id="last_name" name="last_name" maxlength="30" required>
				<p id="last_name_error" class="error"></p>

				<label  for="worker_num" >Worker number-</label>
				<input  type="text" id="worker_num" name="worker_num" maxlength="6" required>
				<p id="worker_num_error" class="error"></p>

				<label  for="phone" >Phone Number-</label>
				<input  type="tel" id="phone" name="phone" maxlength="10" required>
				<p id="phone_error" class="error"></p>
			</div>
			<div id="carDiv">

				<label  for="license_num" >Lisence plate number-</label>
				<input  type="text" id="license_num" name="license_num" maxlength="8" required >
				<p id="license_num_error" class="error"></p>

				<label  for="car_Company" >Car company-</label>
				<input  type="text" id="car_Company" name="car_Company" maxlength="30" required>
				<p id="car_Company_error" class="error"></p>

				<label  for="car_model" >Car model-</label>
				<input  type="text" id="car_model" name="car_model" maxlength="30" required>
				<p id="car_model_error" class="error"></p>

				<label  for="car_color" >Car color-</label>
				<input  type="text" id="car_color" name="car_color" maxlength="30" required>
				<p id="car_color_error" class="error"></p>
			
			</div>

			<button class="button marginLeft" type="submit" id="btn-submit"><br>Add</button>

				


			</form>


	<nav class="menu">
		<div id="backdiv">
		<button class="button back marginLeft" id="btn-back" onclick="window.location.href = 'index.html';"><br>Back</button>
		</div>

	</nav>
	</main>


	<script src="carApp.js"></script>
</body>
</html>
